{% extends 'base.html' %}

{% block content %}

{% include 'products/navbar.html' %}


 <!-- Product Details -->
 <section class="section product-detail">
    <div class="details container-md">
      <div class="left">
        <div class="main">
          <img src="{{ product_details.image.url }}" alt="">
        </div>
        <div class="thumbnails">
          <div class="thumbnail">
            <img src="./images/pic1.jpg" alt="">
          </div>
          <div class="thumbnail">
            <img src="./images/pic2.jpg" alt="">
          </div>
          <div class="thumbnail">
            <img src="./images/pic3.jpg" alt="">
          </div>
          <div class="thumbnail">
            <img src="./images/pic4.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="right">
        <span>{{product_details.category }}</span>
        <h1>{{ product_details.title }}</h1>
        <div class="price">{{ product_details.price }}</div>

        <form  action="/cart/">
          <input type="hidden" name='product_id' value={{product_details.pk}} id='product_id'>
          <button class="addCart" type="submit" >Add to Cart</button>
        </form>


     
        <h3>Product Detail</h3>
        <p>{{ product_details.description }}</p>

        <div class="nav tag-cloud">
          <a href="{% url 'products:update_product' product_details.pk %}">Update Product</a>
          <a href="{% url 'products:delete_product' product_details.pk %}">Delete Product</a>
       

      </div>


      </div>
    </div>
  </section>

{% endblock content %}
